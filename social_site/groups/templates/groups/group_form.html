{% extends 'group/group_base.html' %}
{% load bootstrap3 %}


{% block group_content %}
  <h3>Create a New Group</h3>

  <form action="{% url 'groups:create' %}" method="post" id='groupForm'>
    {%csrf_token%}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-large" value="Create Group">
  </form>
{% endblock %}
