<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Site</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'social_site/css/master.css' %}">
  </head>
  <body>

    <nav class='navbar mynav' role='navigation' id='navbar'>

      <div class="container">

        <a class ='mynav navbar-brand' href="{% url 'home' %}">Social Site</a>
        <ul class='nav navbar-nav navbar-right'>

          {% if user.is_authenticated %}
            <li> <a href="{% url 'posts:create' %}">POST</a> </li>
            <li> <a href="{% url 'groups:all' %}">GROUPS</a> </li>
            <li> <a href="{% url 'groups:create' %}">CREATE GROUP</a> </li>
            <li> <a href="{% url 'accounts:logout' %}">LOGOUT</a> </li>
          {% else %}
            <li> <a href="{% url 'groups:all' %}">GROUPS</a> </li>
            <li> <a href="{% url 'accounts:login' %}">Login</a> </li>
            <li> <a href="{% url 'accounts:signup' %}">SignUp</a> </li>
          {% endif %}
        </ul>

      </div>

    </nav>

    <div class="container">

          {% block content %}
          {% endblock %}

    </div>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src='{% static 'social_site/js/master.js' %}'>
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  </body>
</html>
